{% extends 'base.html'%} {% block content %}
<div class="container">
    <h5>Edit Recipe</h5>
    <div class="row">
        <form action="{{ url_for('update_recipe', recipe_id=recipe_id ) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">folder_special</i>
                    <select id="category" name="category_name">
                      <option value="" disabled selected>Choose Category</option>
                      {% for cat in categories %}
                          {% if cat.category_name == recipe.category_name%}
                          <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                          {% else %}
                           <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                    <label>Recipe Category</label>
                </div>
            </div>
                <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">create</i>
                            <input id="recipe_name" name="recipe_name" type="text" value="{{recipe.recipe_name}}">
                            <label for="icon_prefix">Recipe Name</label>
                        </div>
                </div>    
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">content_paste</i>
                        <textarea name="recipe_description" id="recipe_description" class="materialize-textarea">{{recipe.recipe_description}}</textarea>
                        <label for="icon_telephone">Recipe Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">hourglass_full</i>
                        <input id="preparation_time" name="preparation_time" type="text" value="{{recipe.preparation_time}}">
                        <label for="icon_prefix">Preparation Time</label>
                    </div>
                </div>   
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">list</i>
                        <textarea name="ingredients" id="ingredients" class="materialize-textarea">{{recipe.ingredients}}</textarea>
                        <label for="icon_prefix">Ingredients</label>
                    </div>
                </div>  
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">error_outline</i>
                        <input id="allergens" name="allergens" type="text" value="{{recipe.allergens}}">
                        <label for="icon_prefix">Allergens</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                            <select id="authors" name="author_name">
                                <option value="" disabled selected>Choose Author</option>
                                {% for auth in authors %}
                                {% if auth.author_name == recipe.author_name %}
                            <option value="{{auth.author_name}}" selected >{{auth.author_name}}</option>
                                 {% else %}
                            <option value="{{auth.author_name}}">{{auth.author_name}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                    </div>
                </div>    
            
                <div class="row">
                    <button class="btn waves-effect waves-light green" type="submit" name="action">Edit recipe
                        <i class="material-icons right">playlist_add</i>
                    </button>
                    <a href="{{ url_for('all_recipes') }}" class="waves-effect waves-light btn grey">
                        <i class="material-icons right">cancel</i>Cancel
                    </a> 
                </div>
        </form>
    </div>    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.sidenav').sideNav();
            $('.button-collapse').sideNav();
        });
</script>
    
{% endblock %}
