{% extends 'base.html' %} {% block content %}

<h3>Add a new Recipe</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">folder_special</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">create</i>
                    <input id="recipe_name" name="recipe_name" type="text">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>    
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">content_paste</i>
                        <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Recipe Description</label>
                    </div>
                </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">hourglass_full</i>
                            <input id="preparation_time" name="preparation_time" type="text">
                            <label for="icon_prefix">Preparation Time</label>
                        </div>
                    </<div>   
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">list</i>
                            <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
                            <label for="icon_prefix">Ingredients</label>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">error_outline</i>
                            <input id="allergens" name="allergens" type="text">
                            <label for="icon_prefix">Allergens</label>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                                <select id="author_name" name="author_name">
                                    <option value="" disabled selected>Choose Author</option>
                                    {% for auth in authors %}
                                    <option value="{{auth.author_name}}">{{auth.author_name}}</option>
                                    {% endfor %}
                                </select>
                            <label>Choose Author</label>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">label_outline</i>
                            <input id="tags" name="tags" type="text">
                            <label for="icon_prefix">Tags</label>
                        </div>
                    </div>    
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
                            <i class="material-icons right">playlist_add</i>
                        </button>
                        <a href="{{url_for('add_author')}}" class="btn waves-effect waves-light">Add Author
                            <i class="material-icons right">person_add</i>
                        </a>
                        <a href="{{ url_for('home') }}" class="waves-effect waves-light btn grey">
                            <i class="material-icons right">cancel</i>Cancel
                        </a> 
                    </div>
    </form>
</div>

{% endblock %}
